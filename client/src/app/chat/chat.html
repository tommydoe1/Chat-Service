<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
    white-space: nowrap;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--electric-violet);
  }
  .pill-group .pill:nth-child(6n + 3) {
    --pill-accent: var(--french-violet);
  }

  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5),
  .pill-group .pill:nth-child(6n + 6) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="h-screen flex items-start justify-center bg-background p-4 font-body">
  <div class="w-full max-w-4xl h-[85vh] bg-primary rounded-md shadow-md p-4 flex flex-col gap-4">

    <!-- Model Selector & Guest Warning -->
    <div class="flex flex-col gap-2">
      <!-- Model Selector (only show for new conversations) -->
      <div *ngIf="!currentConversationId" class="flex items-center gap-2">
        <label class="text-secondary font-semibold">Model:</label>
        <select 
          [(ngModel)]="currentModel" 
          class="px-3 py-1 rounded bg-secondary text-accent border border-background focus:outline-none focus:ring-2 focus:ring-background"
        >
          <option *ngFor="let model of availableModels | keyvalue" [value]="model.key">
            {{ model.value }}
          </option>
        </select>
      </div>

      <!-- Current model indicator for existing conversations -->
      <div *ngIf="currentConversationId" class="text-secondary text-sm">
        Using: <span class="font-semibold">{{ availableModels[currentModel] || currentModel }}</span>
      </div>
    </div>

    <!-- Guest Warning -->
    <div *ngIf="guestWarning" class="bg-orange-100 border border-orange-400 text-orange-700 px-4 py-2 rounded text-sm">
      {{ guestWarning }}
    </div>

    <!-- Chat messages -->
    <div
      #chatContainer
      class="flex-1 flex flex-col gap-2 h-[70vh] overflow-y-auto p-2 border border-gray-200 rounded-md bg-background"
    >
      <div
        *ngFor="let msg of messages; let i = index"
        [ngClass]="msg.role === 'user' ? 'self-start bg-primary text-background' : 'self-end bg-secondary text-accent'"
        class="px-3 py-2 rounded-lg max-w-xs message-content"
      >
        <div *ngIf="msg.isHtml" [innerHTML]="msg.content"></div>
        <div *ngIf="!msg.isHtml">{{ msg.content }}</div>
      </div>

      <!-- AI typing indicator -->
      <div
        *ngIf="loading"
        class="self-end bg-secondary text-accent px-3 py-2 rounded-lg max-w-xs flex items-center gap-1"
      >
        <span class="dot w-2 h-2 bg-accent rounded-full animate-bounce"></span>
        <span class="dot w-2 h-2 bg-accent rounded-full animate-bounce [animation-delay:-0.2s]"></span>
        <span class="dot w-2 h-2 bg-accent rounded-full animate-bounce [animation-delay:-0.4s]"></span>
      </div>


    </div>

    <!-- Input area -->
    <div class="flex gap-2">
      <textarea
        #chatInput
        [(ngModel)]="newMessage"
        (keydown)="onKeyDown($event)"
        rows="1"
        placeholder="Ask anything..."
        class="flex-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-background"
        (input)="autoResize($event)"
        [disabled]="loading"
      ></textarea>
      <button 
        (click)="sendMessage()" 
        [disabled]="loading"
        class="px-4 py-2 bg-secondary text-accent rounded-md hover:bg-blue-600"
      >
        Send
      </button>
    </div>
  </div>
</main>
