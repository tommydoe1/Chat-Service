<div class="overlay" (click)="$event.stopPropagation()">
  <div class="dialog">
    <h2>{{ mode === 'login' ? 'Login' : 'Create an Account' }}</h2>

    <form (ngSubmit)="submit()" *ngIf="!loading">
      <div *ngIf="mode === 'signup'" class="input-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" required />
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" required />
      </div>

      <button type="submit" [disabled]="loading">
        {{ mode === 'login' ? 'Login' : 'Sign Up' }}
      </button>

      <button type="button" class="google-btn" (click)="googleLogin()">
        Continue with Google
      </button>

      <p class="switch-mode">
        {{ mode === 'login' ? "Don't have an account?" : 'Already have an account?' }}
        <a (click)="toggleMode()">
          {{ mode === 'login' ? 'Sign up' : 'Log in' }}
        </a>
      </p>

      <p *ngIf="error" class="error">{{ error }}</p>
    </form>

    <div *ngIf="loading" class="loading">Loading...</div>
  </div>
</div>
